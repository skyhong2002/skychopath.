        github:
            icon: '<img src="https://api.iconify.design/icon-park/github.svg"/>'
            url: https://github.com/skyhong2002/
        music:
            icon: '<img src="https://api.iconify.design/ri:netease-cloud-music-line.svg"/>'
            url: https://stats.fm/skyhong2002/
        # comments:
        #     icon: '<img src="https://api.iconify.design/bx/comment-detail.svg"/>'
        #     url: https://github.com/skyhong2002/Skychopath./issues
        email:
            icon: '<img src="https://api.iconify.design/clarity/email-outline-badged.svg"/>'
            url: 'mailto:blog@skyhong.tw?subject=%5BSkychopath.%5D&body=Hi%20Sky%2C'
